<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容审核监控面板</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 600;
            color: #0096fa;
            display: block;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .rejected-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .rejected-item {
            padding: 16px;
            border-bottom: 1px solid #eee;
        }
        
        .rejected-item:last-child {
            border-bottom: none;
        }
        
        .rejected-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .rejected-reason {
            color: #e74c3c;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .rejected-meta {
            color: #666;
            font-size: 11px;
        }
        
        .risk-score {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .risk-high { background: #ffebee; color: #c62828; }
        .risk-medium { background: #fff3e0; color: #ef6c00; }
        .risk-low { background: #e8f5e8; color: #2e7d32; }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #0096fa;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0,150,250,0.3);
            transition: all 0.2s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,150,250,0.4);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>🛡️ 内容审核监控</h1>
            <nav>
                <a href="index.html" class="btn btn-secondary">返回主页</a>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <div class="stats-grid">
            <div class="stat-card">
                <span id="totalCount" class="stat-number">0</span>
                <div class="stat-label">总上传数</div>
            </div>
            <div class="stat-card">
                <span id="approvedCount" class="stat-number">0</span>
                <div class="stat-label">通过审核</div>
            </div>
            <div class="stat-card">
                <span id="rejectedCount" class="stat-number">0</span>
                <div class="stat-label">被拒绝</div>
            </div>
            <div class="stat-card">
                <span id="approvalRate" class="stat-number">0%</span>
                <div class="stat-label">通过率</div>
            </div>
            <div class="stat-card">
                <span id="avgRiskScore" class="stat-number">0.0</span>
                <div class="stat-label">平均风险分</div>
            </div>
        </div>

        <div class="rejected-list">
            <div style="padding: 20px; border-bottom: 1px solid #eee; background: #f8f9fa;">
                <h3 style="margin: 0; color: #333;">🚫 最近被拒绝的内容</h3>
                <p style="margin: 4px 0 0 0; color: #666; font-size: 14px;">用于监控和改进审核算法</p>
            </div>
            <div id="rejectedList">
                <div style="padding: 40px; text-align: center; color: #666;">
                    正在加载数据...
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()" title="刷新数据">
        🔄
    </button>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        async function loadData() {
            try {
                // 加载统计数据
                const statsResponse = await fetch(`${API_BASE}/stats`);
                const stats = await statsResponse.json();
                
                document.getElementById('totalCount').textContent = stats.total;
                document.getElementById('approvedCount').textContent = stats.approved;
                document.getElementById('rejectedCount').textContent = stats.rejected;
                document.getElementById('approvalRate').textContent = stats.approvalRate;
                document.getElementById('avgRiskScore').textContent = stats.avgRiskScore.toFixed(2);
                
                // 加载被拒绝的内容
                const rejectedResponse = await fetch(`${API_BASE}/rejected?limit=20`);
                const rejectedList = await rejectedResponse.json();
                
                const rejectedContainer = document.getElementById('rejectedList');
                
                if (rejectedList.length === 0) {
                    rejectedContainer.innerHTML = `
                        <div style="padding: 40px; text-align: center; color: #666;">
                            🎉 暂无被拒绝的内容
                        </div>
                    `;
                } else {
                    rejectedContainer.innerHTML = rejectedList.map(item => `
                        <div class="rejected-item">
                            <div class="rejected-title">${item.title}</div>
                            <div class="rejected-reason">${item.review_note}</div>
                            <div class="rejected-meta">
                                分类: ${getCategoryName(item.category)} | 
                                风险分: <span class="risk-score ${getRiskClass(item.content_score)}">${item.content_score.toFixed(2)}</span> | 
                                时间: ${formatDate(item.upload_date)}
                            </div>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('rejectedList').innerHTML = `
                    <div style="padding: 40px; text-align: center; color: #e74c3c;">
                        ❌ 加载数据失败，请检查服务器连接
                    </div>
                `;
            }
        }

        function getCategoryName(category) {
            const categories = {
                'nature': '🌿 自然风景',
                'abstract': '🎭 抽象艺术',
                'anime': '🎌 动漫二次元',
                'tech': '💻 科技未来',
                'other': '✨ 其他精选'
            };
            return categories[category] || category;
        }

        function getRiskClass(score) {
            if (score >= 0.7) return 'risk-high';
            if (score >= 0.3) return 'risk-medium';
            return 'risk-low';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', loadData);
        
        // 每30秒自动刷新数据
        setInterval(loadData, 30000);
    </script>
</body>
</html>
