    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .sidebar {

        .sidebar.collapsed + .sidebar-toggle {

        }

        .sidebar-toggle:hover {
            transform: scale(1.1);
        }

        .main-content {
            flex: 1;
            margin-left: 300px;

        .main-content.expanded {

        .header {
            background: rgba(255, 255, 255, 0.95);

        .title {

        }

        .title h1 {

        .title p {

        .sidebar-content {

        .sidebar-section {

        .filter-btn, .view-btn, .page-btn {

        .modal-info {

        .close {

        .download-btn {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1200px) {

        /* Âä†ËΩΩÂä®Áîª */
        .loading {

        }
    </style>

    <script src="hd_gallery_data.js"></script>
    <script>
        class HDLabubuGallery {
            constructor() {
                this.allItems = hdImageData || [];
                this.filteredItems = [...this.allItems];
                this.currentFilter = 'all';
                this.currentPage = 1;
                this.pageSize = 36;
                this.totalPages = 1;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateStats();
                this.filterItems('all');
                this.hideLoading();
            }

            setupEventListeners() {
                // Á≠õÈÄâÊåâÈíÆ
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const filter = e.target.dataset.filter;
                        this.filterItems(filter);
                    });
                });

                // ÂàÜÈ°µÊéßÂà∂
                document.getElementById('prevBtn').addEventListener('click', () => {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.renderGallery();
                    }
                });

                document.getElementById('nextBtn').addEventListener('click', () => {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                        this.renderGallery();
                    }
                });

                // È°µÈù¢Â§ßÂ∞èÈÄâÊã©
                document.getElementById('pageSizeSelect').addEventListener('change', (e) => {
                    this.pageSize = parseInt(e.target.value);
                    this.currentPage = 1;
                    this.renderGallery();
                });

                // Ê®°ÊÄÅÊ°Ü
                const modal = document.getElementById('imageModal');
                const closeBtn = document.querySelector('.close');
                
                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                    this.pauseModalVideo();
                });

                window.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                        this.pauseModalVideo();
                    }
                });

                // ÈîÆÁõòÂØºËà™
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        modal.style.display = 'none';
                        this.pauseModalVideo();
                    } else if (e.key === 'ArrowLeft' && this.currentPage > 1) {
                        this.currentPage--;
                        this.renderGallery();
                    } else if (e.key === 'ArrowRight' && this.currentPage < this.totalPages) {
                        this.currentPage++;
                        this.renderGallery();
                    }
                });
            }

            updateStats() {
                const imageCount = this.allItems.filter(item => item.type === 'image').length;
                const videoCount = this.allItems.filter(item => item.type === 'video').length;
                
                document.getElementById('imageCount').textContent = imageCount;
                document.getElementById('videoCount').textContent = videoCount;
                document.getElementById('totalCount').textContent = this.allItems.length;
            }

            filterItems(filter) {
                this.currentFilter = filter;
                this.currentPage = 1;

                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

                // Á≠õÈÄâÊï∞ÊçÆ
                if (filter === 'all') {
                    this.filteredItems = [...this.allItems];
                } else if (filter === 'live') {
                    this.filteredItems = this.allItems.filter(item => item.type === 'video');
                } else if (filter === '4k') {
                    this.filteredItems = this.allItems.filter(item => 
                        item.category === '4k' || item.resolution === '4K'
                    );
                } else {
                    this.filteredItems = this.allItems.filter(item => 
                        item.category === filter
                    );
                }

                this.renderGallery();
            }

            renderGallery() {
                const container = document.getElementById('galleryContainer');
                
                // ËÆ°ÁÆóÂàÜÈ°µ
                this.totalPages = Math.ceil(this.filteredItems.length / this.pageSize);
                const startIndex = (this.currentPage - 1) * this.pageSize;
                const endIndex = startIndex + this.pageSize;
                const currentItems = this.filteredItems.slice(startIndex, endIndex);

                // Êõ¥Êñ∞ÂàÜÈ°µ‰ø°ÊÅØ
                document.getElementById('currentPage').textContent = this.currentPage;
                document.getElementById('totalPages').textContent = this.totalPages;
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                document.getElementById('prevBtn').disabled = this.currentPage === 1;
                document.getElementById('nextBtn').disabled = this.currentPage === this.totalPages;

                // Ê∏ÖÁ©∫ÂÆπÂô®
                container.innerHTML = '';

                // Ê∏≤ÊüìÈ°πÁõÆ
                currentItems.forEach((item, index) => {
                    const itemElement = this.createGalleryItem(item, startIndex + index);
                    container.appendChild(itemElement);
                });

                // ÊªöÂä®Âà∞È°∂ÈÉ®
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            createGalleryItem(item, index) {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.addEventListener('click', () => this.openModal(item));

                const isVideo = item.type === 'video';
                const mediaElement = isVideo ? 'video' : 'img';
                const videoIndicator = isVideo ? '<div class="video-indicator">üé¨ Âä®ÊÄÅ</div>' : '';

                // ÁîüÊàêÊ†áÁ≠æ
                const tags = this.generateTags(item);

                div.innerHTML = `
                    ${videoIndicator}
                    <${mediaElement} 
                        src="${item.url}" 
                        alt="${item.title}"
                        loading="lazy"
                        ${isVideo ? 'preload="metadata" muted' : ''}
                        onerror="this.parentElement.querySelector('.loading-placeholder').style.display='flex'; this.style.display='none';"
                    ></${mediaElement}>
                    <div class="loading-placeholder" style="display: none;">
                        Âä†ËΩΩÂ§±Ë¥•
                    </div>
                    <div class="item-info">
                        <div class="item-title">${item.title}</div>
                        <div class="item-tags">${tags}</div>
                    </div>
                `;

                // ËßÜÈ¢ëÁº©Áï•ÂõæÁîüÊàê
                if (isVideo) {
                    this.generateVideoThumbnail(div.querySelector('video'), div);
                }

                return div;
            }

            generateTags(item) {
                const tags = [];
                
                // ÂàÜÁ±ªÊ†áÁ≠æ
                if (item.category) {
                    const categoryMap = {
                        'fantasy': 'Â•áÂπª',
                        'desktop': 'Ê°åÈù¢',
                        'mobile': 'ÊâãÊú∫',
                        'seasonal': 'Â≠£ËäÇ',
                        '4k': '4K',
                        'live': 'Âä®ÊÄÅ'
                    };
                    const categoryName = categoryMap[item.category] || item.category;
                    tags.push(`<span class="tag ${item.category}">${categoryName}</span>`);
                }

                // ÂàÜËæ®ÁéáÊ†áÁ≠æ
                if (item.resolution && item.resolution !== item.category) {
                    tags.push(`<span class="tag k4">${item.resolution}</span>`);
                }

                return tags.join('');
            }

            generateVideoThumbnail(video, container) {
                video.addEventListener('loadeddata', () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    video.currentTime = 1; // Ëé∑ÂèñÁ¨¨1ÁßíÁöÑÂ∏ß
                    
                    video.addEventListener('seeked', () => {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        const img = document.createElement('img');
                        img.src = canvas.toDataURL();
                        img.alt = video.alt;
                        img.loading = 'lazy';
                        img.style.width = '100%';
                        img.style.height = 'auto';
                        img.style.display = 'block';
                        
                        video.style.display = 'none';
                        video.parentNode.insertBefore(img, video);
                    }, { once: true });
                });
            }

            openModal(item) {
                const modal = document.getElementById('imageModal');
                const modalImage = document.getElementById('modalImage');
                const modalVideo = document.getElementById('modalVideo');
                const modalTitle = document.getElementById('modalTitle');
                const modalTags = document.getElementById('modalTags');
                const downloadBtn = document.getElementById('downloadBtn');

                // ËÆæÁΩÆÂÜÖÂÆπ
                modalTitle.textContent = item.title;
                modalTags.innerHTML = this.generateTags(item);

                if (item.type === 'video') {
                    modalImage.style.display = 'none';
                    modalVideo.style.display = 'block';
                    modalVideo.src = item.url;
                } else {
                    modalVideo.style.display = 'none';
                    modalImage.style.display = 'block';
                    modalImage.src = item.url;
                }

                // ‰∏ãËΩΩÊåâÈíÆ
                downloadBtn.onclick = () => this.downloadFile(item.url, item.title);

                modal.style.display = 'block';
            }

            pauseModalVideo() {
                const modalVideo = document.getElementById('modalVideo');
                if (!modalVideo.paused) {
                    modalVideo.pause();
                }
            }

            downloadFile(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename + '.' + url.split('.').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
