<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终极Labubu壁纸画廊 - 完整收藏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        .filter-btn, .view-btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .filter-btn:hover, .view-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active, .view-btn.active {
            background: #ff6b6b;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* 网格视图 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* 瀑布流视图 */
        .gallery-masonry {
            column-count: 4;
            column-gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .media-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            break-inside: avoid;
            position: relative;
        }

        .media-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .media-item {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .media-info {
            padding: 1rem;
        }

        .media-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .media-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .category-tag {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .category-fantasy { background: #9b59b6; }
        .category-desktop { background: #3498db; }
        .category-mobile { background: #e74c3c; }
        .category-4k { background: #f39c12; }
        .category-live { background: #2ecc71; }
        .category-seasonal { background: #e67e22; }

        .source-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .source-xyz {
            background: #ff6b6b;
            color: white;
        }

        .source-com {
            background: #4ecdc4;
            color: white;
        }

        .resolution-info {
            font-size: 0.8rem;
            color: #666;
            font-weight: bold;
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .media-card:hover .download-btn {
            opacity: 1;
        }

        .download-btn:hover {
            background: #ff6b6b;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .gallery-masonry {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .gallery-masonry {
                column-count: 2;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                gap: 1rem;
            }

            .controls {
                gap: 0.5rem;
            }

            .filter-btn, .view-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-masonry {
                column-count: 1;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .stats {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }

        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal img, .modal video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🐰 终极Labubu壁纸画廊</h1>
        <p>完整收藏 - 来自两个专业网站的精选资源</p>
        <div class="stats">
            <div class="stat-item">📸 <span id="image-count">0</span> 张图片</div>
            <div class="stat-item">🎬 <span id="video-count">0</span> 个视频</div>
            <div class="stat-item">🌐 2个数据源</div>
            <div class="stat-item">📱 全设备适配</div>
        </div>
    </div>

    <div class="controls">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="fantasy">奇幻</button>
            <button class="filter-btn" data-filter="desktop">桌面</button>
            <button class="filter-btn" data-filter="mobile">手机</button>
            <button class="filter-btn" data-filter="4k">4K高清</button>
            <button class="filter-btn" data-filter="live">动态</button>
            <button class="filter-btn" data-filter="seasonal">季节</button>
        </div>
        <div class="view-toggle">
            <button class="view-btn active" data-view="masonry">瀑布流</button>
            <button class="view-btn" data-view="grid">网格</button>
        </div>
    </div>

    <div class="gallery-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            正在加载精美壁纸...
        </div>
        <div id="gallery" class="gallery-masonry"></div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script src="complete_gallery_data.js"></script>
    <script>
        class LabubuGallery {
            constructor() {
                this.currentFilter = 'all';
                this.currentView = 'masonry';
                this.allMedia = [...completeImageData, ...completeVideoData];
                this.init();
            }

            init() {
                this.updateStats();
                this.renderGallery();
                this.bindEvents();
                this.hideLoading();
            }

            updateStats() {
                document.getElementById('image-count').textContent = completeImageData.length;
                document.getElementById('video-count').textContent = completeVideoData.length;
            }

            renderGallery() {
                const gallery = document.getElementById('gallery');
                const filteredMedia = this.filterMedia();
                
                gallery.innerHTML = '';
                
                filteredMedia.forEach((item, index) => {
                    const card = this.createMediaCard(item, index);
                    gallery.appendChild(card);
                });
            }

            filterMedia() {
                if (this.currentFilter === 'all') {
                    return this.allMedia;
                } else if (this.currentFilter === 'live') {
                    // 对于"动态"筛选，只显示真正的视频文件
                    return this.allMedia.filter(item => {
                        const isVideo = item.url.includes('.mp4') || item.url.includes('.mov');
                        return isVideo;
                    });
                } else {
                    // 对于其他筛选，按分类筛选，但排除视频文件
                    return this.allMedia.filter(item => {
                        const isVideo = item.url.includes('.mp4') || item.url.includes('.mov');
                        return !isVideo && item.category === this.currentFilter;
                    });
                }
            }

            createMediaCard(item, index) {
                const card = document.createElement('div');
                card.className = 'media-card';
                
                const isVideo = item.url.includes('.mp4') || item.url.includes('.mov');
                const mediaElement = isVideo ? 
                    `<video class="media-item" controls muted>
                        <source src="${item.url}" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>` :
                    `<img class="media-item" src="${item.url}" alt="${item.title}" loading="lazy">`;

                card.innerHTML = `
                    ${mediaElement}
                    ${isVideo ? '<div class="video-overlay">🎬 动态</div>' : ''}
                    <div class="media-info">
                        <div class="media-title">${item.title}</div>
                        <div class="media-meta">
                            <span class="category-tag category-${item.category}">${this.getCategoryName(item.category)}</span>
                            <span class="source-badge source-${item.source}">${item.source.toUpperCase()}</span>
                        </div>
                        <div class="resolution-info">${item.resolution || '高清'}</div>
                    </div>
                    <button class="download-btn" onclick="gallery.downloadMedia('${item.url}', '${item.title}')">⬇</button>
                `;

                // 添加点击预览功能
                const mediaEl = card.querySelector('.media-item');
                mediaEl.addEventListener('click', () => this.openModal(item));

                return card;
            }

            getCategoryName(category) {
                const names = {
                    'fantasy': '奇幻',
                    'desktop': '桌面',
                    'mobile': '手机',
                    '4k': '4K',
                    'live': '动态',
                    'seasonal': '季节'
                };
                return names[category] || category;
            }

            openModal(item) {
                const modal = document.getElementById('modal');
                const modalContent = document.getElementById('modal-content');
                
                const isVideo = item.url.includes('.mp4') || item.url.includes('.mov');
                
                if (isVideo) {
                    modalContent.innerHTML = `
                        <video controls autoplay style="max-width: 100%; max-height: 80vh;">
                            <source src="${item.url}" type="video/mp4">
                        </video>
                    `;
                } else {
                    modalContent.innerHTML = `<img src="${item.url}" alt="${item.title}" style="max-width: 100%; max-height: 80vh;">`;
                }
                
                modal.style.display = 'block';
            }

            closeModal() {
                document.getElementById('modal').style.display = 'none';
            }

            downloadMedia(url, title) {
                const link = document.createElement('a');
                link.href = url;
                link.download = `${title}.${url.split('.').pop()}`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            switchView(view) {
                this.currentView = view;
                const gallery = document.getElementById('gallery');
                
                if (view === 'grid') {
                    gallery.className = 'gallery-grid';
                } else {
                    gallery.className = 'gallery-masonry';
                }
                
                // 更新按钮状态
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-view="${view}"]`).classList.add('active');
            }

            filterBy(category) {
                this.currentFilter = category;
                this.renderGallery();
                
                // 更新按钮状态
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${category}"]`).classList.add('active');
            }

            bindEvents() {
                // 筛选按钮
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.filterBy(e.target.dataset.filter);
                    });
                });

                // 视图切换按钮
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.switchView(e.target.dataset.view);
                    });
                });

                // 模态框关闭
                document.querySelector('.close').addEventListener('click', () => {
                    this.closeModal();
                });

                // 点击模态框背景关闭
                document.getElementById('modal').addEventListener('click', (e) => {
                    if (e.target.id === 'modal') {
                        this.closeModal();
                    }
                });

                // ESC键关闭模态框
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
            }

            hideLoading() {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
            }
        }

        // 初始化画廊
        const gallery = new LabubuGallery();
    </script>
</body>
</html>
